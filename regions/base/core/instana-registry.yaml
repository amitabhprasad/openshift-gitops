---
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: instana-registry
  namespace: instana-core
stringData: 
  .dockerconfigjson: |
    {
      "auths": {
        "https://containers.instana.io": {
          "username": "${registryUsername}",
          "password": "${registryPassword}",
          "email": "any@notused.com",
          "auth":"${registryAuth}"
        }
      }
    }